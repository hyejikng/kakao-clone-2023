<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Ddalgi Talk</title>
  </head>
  <body id="chat-room-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-sharp fa-solid fa-wifi"></i>
        <!-- Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:34</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-half fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Peter</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, April 11, 2023</div>
      <div class="message-row">
        <img src="imgs/profile.jpg" />
        <div class="message-row__content">
          <span class="message__author">Peter</span>
          <div class="message__info">
            <span class="message__bubble">Good morning!</span>
            <span class="message__time">07:21</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Good morning!</span>
            <span class="message__time">07:38</span>
          </div>
        </div>
      </div>
    </main>

    <!-- KEYBOARD -->
    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-xl"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-xl"></i>
        </button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/8adf1c13b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
